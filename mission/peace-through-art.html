<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mission | Peace Through Art</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/mission/peace-through-art.css" />
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/bootstrap.min.js" defer></script>
    <script>
        $(document).ready(function () {
            for (let el of $('[use-snippet]')) {
                $.get($(el).attr('use-snippet')).then(sHtml => $(el).replaceWith(sHtml));
            }
        });
    </script>
</head>

<body>
    <div class="container">
        <!-- Nav -->
        <div use-snippet="/snippets/nav.snip.html"></div>

        <p style="margin: 100px 0">
            I am a new page.
            <br>
            Please build me.
        </p>

        <!-- Footer -->
        <div use-snippet="/snippets/footer.snip.html"></div>
    </div>
</body>

</html>
